<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game with Leaderboard</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid #fff;
      margin-top: 20px;
    }
    .controls {
      margin: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    #leaderboard {
      margin-top: 20px;
    }
    #joystick {
      width: 100px;
      height: 100px;
      border: 2px solid white;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }
  </style>
</head>
<body>
  <h1>My Game 🎮</h1>

  <!-- Name Input -->
  <div>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Controls -->
  <div class="controls">
    <button onclick="pauseGame()">⏸ Pause</button>
    <button onclick="resumeGame()">▶ Resume</button>
    <button onclick="restartGame()">🔄 Restart</button>
    <button onclick="retryGame()">🔁 Retry</button>
    <button onclick="toggleSound()">🔊 Sound On/Off</button>
  </div>

  <!-- Joystick -->
  <div id="joystick">
    <div id="stick"></div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h2>🏆 Leaderboard</h2>
    <ul id="scoresList"></ul>
  </div>

  <script>
    const apiURL = "https://sheetdb.io/api/v1/orqj3s0y9a00e";
    let playerName = "";
    let score = 0;
    let isPaused = false;
    let soundOn = true;

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game loop
    function gameLoop() {
      if (!isPaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "lime";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 30);
        score++;
      }
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      playerName = document.getElementById("playerName").value;
      if (!playerName) {
        alert("Enter your name first!");
        return;
      }
      score = 0;
      isPaused = false;
      gameLoop();
    }

    function pauseGame() { isPaused = true; }
    function resumeGame() { isPaused = false; }
    function restartGame() { score = 0; isPaused = false; }
    function retryGame() { score = 0; }
    function toggleSound() { soundOn = !soundOn; alert("Sound " + (soundOn ? "On" : "Off")); }

    // Save score to SheetDB
    async function saveScore() {
      if (!playerName) return;
      await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [{ name: playerName, score: score }] })
      });
      fetchScores();
    }

    // Fetch scores
    async function fetchScores() {
      let res = await fetch(apiURL);
      let data = await res.json();
      let list = document.getElementById("scoresList");
      list.innerHTML = "";
      data.sort((a, b) => b.score - a.score).forEach(row => {
        let li = document.createElement("li");
        li.textContent = row.name + " - " + row.score;
        list.appendChild(li);
      });
    }

    // Save score before leaving
    window.addEventListener("beforeunload", saveScore);

    // Initial fetch
    fetchScores();
  </script>
</body>
</html>
