<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: red;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('https://i.ibb.co/7bQQYkX/horror-bg.jpg') no-repeat center center/cover;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      border-radius: 50%;
      background: rgba(255,0,0,0.5);
      color: white;
      border: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>
  <div id="ui">Score: <span id="score">0</span></div>
  <div id="joystick">
    <button class="btn" onclick="move(-1,0)">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="move(1,0)">‚û°Ô∏è</button><br>
    <button class="btn" onclick="move(0,-1)">‚¨ÜÔ∏è</button>
    <button class="btn" onclick="move(0,1)">‚¨áÔ∏è</button>
  </div>
  <audio id="bgMusic" src="https://www.fesliyanstudios.com/play-mp3/4386" loop></audio>
  <audio id="scream" src="https://www.fesliyanstudios.com/play-mp3/387" ></audio>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const bgMusic = document.getElementById("bgMusic");
    const scream = document.getElementById("scream");

    let player = {x: 200, y: 500, size: 20};
    let ghost = {x: Math.random()*380, y: -50, size: 30};
    let score = 0;
    let gameOver = false;

    bgMusic.play();

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
      ctx.fillStyle = "white";
      ctx.fill();
    }

    function drawGhost() {
      ctx.beginPath();
      ctx.arc(ghost.x, ghost.y, ghost.size, 0, Math.PI*2);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function move(dx,dy){
      if(gameOver) return;
      player.x += dx*20;
      player.y += dy*20;
    }

    function resetGhost(){
      ghost.x = Math.random()*380;
      ghost.y = -50;
    }

    function update(){
      if(gameOver) return;

      ctx.clearRect(0,0,400,600);
      drawPlayer();
      drawGhost();

      ghost.y += 3;
      if(ghost.y>600){ 
        resetGhost();
        score++;
        scoreEl.textContent = score;
      }

      let dx = player.x - ghost.x;
      let dy = player.y - ghost.y;
      let dist = Math.sqrt(dx*dx + dy*dy);

      if(dist < player.size+ghost.size){
        gameOver = true;
        scream.play();
        alert("üëª Game Over! Your Score: "+score);
        document.location.reload();
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
