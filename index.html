<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Paddle Game with Joystick</title>
<style>
  canvas { background: #eee; display: block; margin: 0 auto; }
  #controls, #touchControls { text-align: center; margin-top: 10px; }
  #level, #score { font-size: 20px; margin: 5px; }
  #joystick { position: relative; width: 100px; height: 100px; margin: 0 auto; background: #ccc; border-radius: 50%; touch-action: none; }
  #stick { position: absolute; width: 40px; height: 40px; background: #888; border-radius: 50%; top: 30px; left: 30px; }
</style>
</head>
<body>
<h1 style="text-align:center;">Paddle Game</h1>
<div id="level">Level: 1</div>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<div id="controls">
  <button onclick="pauseGame()">‚è∏Ô∏è Pause</button>
  <button onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
  <button onclick="resetGame()">üîÑ Retry</button>
  <button id="soundBtn" onclick="toggleSound()">üîä Sound</button>
  <span id="admin">Admin: Rudransh</span>
</div>
<div id="joystick">
  <div id="stick"></div>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let ball = { x: canvas.width/2, y: canvas.height-30, dx: 2, dy: -2, radius: 10 };
let paddle = { width: 75, height: 10, x: (canvas.width-75)/2 };
let bricks = [];
let brickRowCount = 3;
let brickColumnCount = 5;
let brickWidth = 75, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
let score = 0, level = 1, ballSpeed = 2;
let soundOn = true, gamePaused = false;function createBricks(level) { bricks = []; brickRowCount = Math.min(3 + Math.floor(level/2), 10); // Gradual row increase for(let c=0; c<brickColumnCount; c++) { bricks[c] = []; for(let r=0; r<brickRowCount; r++) { bricks[c][r] = { x: 0, y: 0, status: 1 }; } } }

createBricks(level);

function drawBall() { ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2); ctx.fillStyle = "#0095DD"; ctx.fill(); ctx.closePath(); }

function drawPaddle() { ctx.beginPath(); ctx.rect(paddle.x, canvas.height-paddle.height, paddle.width, paddle.height); ctx.fillStyle = "#0095DD"; ctx.fill(); ctx.closePath(); }

function drawBricks() { for(let c=0;c<brickColumnCount;c++){ for(let r=0;r<brickRowCount;r++){ if(bricks[c][r].status===1){ let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft; let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop; bricks[c][r].x = brickX; bricks[c][r].y = brickY; ctx.beginPath(); ctx.rect(brickX, brickY, brickWidth, brickHeight); ctx.fillStyle = "#0095DD"; ctx.fill(); ctx.closePath(); } } } }

function draw() { if(gamePaused) return; ctx.clearRect(0,0,canvas.width,canvas.height); drawBricks(); drawBall(); drawPaddle();

// Ball collision with walls if(ball.x+ball.dx > canvas.width-ball.radius || ball.x+ball.dx < ball.radius) ball.dx = -ball.dx; if(ball.y+ball.dy < ball.radius) ball.dy = -ball.dy; else if(ball.y+ball.dy > canvas.height-ball.radius){ if(ball.x > paddle.x && ball.x < paddle.x + paddle.width){ ball.dy = -ball.dy; } else { resetGame(); } }

// Ball collision with bricks for(let c=0;c<brickColumnCount;c++){ for(let r=0;r<brickRowCount;r++){ let b = bricks[c][r]; if(b.status && ball.x>b.x && ball.x<b.x+brickWidth && ball.y>b.y && ball.y<b.y+brickHeight){ ball.dy = -ball.dy; b.status=0; score++; playSound('https://www.soundjay.com/button/sounds/button-16.mp3'); if(score % (brickRowCount*brickColumnCount) === 0){ if(level < 50){ level++; ballSpeed += 0.5; createBricks(level); } else { alert('üéâ Maximum Level 50 reached!'); gamePaused=true; } document.getElementById('level').innerText = 'Level: '+level; } } } }

ball.x += ball.dxballSpeed/2; ball.y += ball.dyballSpeed/2; requestAnimationFrame(draw); }

function resetGame(){ ball.x = canvas.width/2; ball.y = canvas.height-30; ball.dx = 2; ball.dy = -2; paddle.x = (canvas.width-paddle.width)/2; score = 0; level = 1; ballSpeed=2; createBricks(level); document.getElementById('score').innerText='Score: '+score; document.getElementById('level').innerText='Level: '+level; gamePaused=false; }

function pauseGame(){ gamePaused=true; } function resumeGame(){ if(gamePaused){ gamePaused=false; draw(); } }

function toggleSound(){ soundOn=!soundOn; document.getElementById('soundBtn').textContent = soundOn?'üîä Sound':'üîá Mute'; } function playSound(url){ if(!soundOn) return; const audio=new Audio(url); audio.play(); }

// Paddle control with joystick const joystick = document.getElementById('joystick'); const stick = document.getElementById('stick'); let dragging=false; let startX; stick.addEventListener('pointerdown', e=>{ dragging=true; startX=e.clientX; stick.setPointerCapture(e.pointerId); }); stick.addEventListener('pointermove', e=>{ if(!dragging) return; let dx = e.clientX - startX; paddle.x += dx; if(paddle.x<0) paddle.x=0; if(paddle.x>canvas.width-paddle.width) paddle.x=canvas.width-paddle.width; startX=e.clientX; }); stick.addEventListener('pointerup', e=>{ dragging=false; });

// Update score display setInterval(()=>{ document.getElementById('score').innerText='Score: '+score; },100);

draw(); </script>

</body>
</html>
