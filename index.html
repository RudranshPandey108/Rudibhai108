<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Emoji 🎉</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-weight: bold;
      background: #fff;
      padding: 8px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .emoji {
      position: absolute;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
  <audio id="pop-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const emojis = ["😂","🤩","🔥","💀","👻","🍕","⚡","🎶","❤️","😎"];
    let score = 0;

    // background music
    const bgMusic = document.getElementById("bg-music");
    document.body.addEventListener("click", () => {
      if (bgMusic.paused) bgMusic.play();
    }, {once:true});

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * (window.innerWidth - 50) + "px";
      emoji.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(emoji);

      emoji.addEventListener("click", () => {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        document.getElementById("pop-sound").play();
        emoji.remove();
      });

      setTimeout(() => emoji.remove(), 5000);
    }

    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
