<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Controls</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: black; 
      color: white; 
      font-family: Arial; 
      margin: 0; 
    }
    canvas { background: #111; margin-top: 10px; }
    #controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
    }
    button {
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      background: #333;
      color: white;
      border: none;
    }
    button:active { background: #666; }
    #menu { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <p>Score: <span id="score">0</span></p>
  <canvas id="game" width="300" height="300"></canvas>
  
  <!-- Joystick -->
  <div id="controls">
    <div></div> <button id="up">‚¨ÜÔ∏è</button> <div></div>
    <button id="left">‚¨ÖÔ∏è</button> <div></div> <button id="right">‚û°Ô∏è</button>
    <div></div> <button id="down">‚¨áÔ∏è</button> <div></div>
  </div>

  <!-- Menu -->
  <div id="menu">
    <button id="pause">‚è∏ Pause</button>
    <button id="retry">üîÑ Retry</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;
    let snake = [{x: 5 * box, y: 5 * box}];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random()*20) * box,
      y: Math.floor(Math.random()*20) * box
    };
    let score = 0;
    let game;
    let paused = false;

    function draw() {
      if (paused) return;

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = {
          x: Math.floor(Math.random()*20) * box,
          y: Math.floor(Math.random()*20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function startGame() {
      score = 0;
      document.getElementById("score").innerText = score;
      snake = [{x: 5*box, y: 5*box}];
      direction = "RIGHT";
      food = {
        x: Math.floor(Math.random()*20) * box,
        y: Math.floor(Math.random()*20) * box
      };
      clearInterval(game);
      game = setInterval(draw, 150);
    }

    // Controls
    document.getElementById("up").onclick = () => { if(direction!=="DOWN") direction="UP"; };
    document.getElementById("down").onclick = () => { if(direction!=="UP") direction="DOWN"; };
    document.getElementById("left").onclick = () => { if(direction!=="RIGHT") direction="LEFT"; };
    document.getElementById("right").onclick = () => { if(direction!=="LEFT") direction="RIGHT"; };

    document.getElementById("pause").onclick = () => { paused = !paused; };
    document.getElementById("retry").onclick = () => startGame();

    startGame();
  </script>
</body>
</html>
