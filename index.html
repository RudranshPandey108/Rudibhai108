<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Joystick Game üéÆ</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #gameCanvas {
      background: linear-gradient(to bottom, #1a1a1a, #333);
      display: block;
      margin: 0 auto;
      border: 2px solid white;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #joystick {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: #ff6b81;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 40px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Crazy Joystick Game üéµ</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="controls">
    <button onclick="startGame()">‚ñ∂ Start</button>
    <button onclick="pauseGame()">‚è∏ Pause</button>
    <button onclick="retryGame()">üîÑ Retry</button>
  </div>

  <div id="joystick">
    <div id="stick"></div>
  </div>

  <h2>Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></h2>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="gameOverSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 180, y: 550, width: 40, height: 40 };
    let obstacles = [];
    let score = 0, highScore = localStorage.getItem("highScore") || 0;
    let gameRunning = false, gameInterval;

    document.getElementById("highScore").innerText = highScore;

    function drawPlayer() {
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.y += 5;
        if (obs.y > canvas.height) {
          obstacles.splice(obstacles.indexOf(obs), 1);
          score++;
          document.getElementById("score").innerText = score;
        }
        if (obs.x < player.x + player.width &&
            obs.x + obs.width > player.x &&
            obs.y < player.y + player.height &&
            obs.y + obs.height > player.y) {
          gameOver();
        }
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      updateObstacles();
    }

    function startGame() {
      if (!gameRunning) {
        gameRunning = true;
        document.getElementById("bgMusic").play();
        gameInterval = setInterval(() => {
          if (Math.random() < 0.05) {
            obstacles.push({ x: Math.random() * 360, y: 0, width: 40, height: 40 });
          }
          gameLoop();
        }, 50);
      }
    }

    function pauseGame() {
      clearInterval(gameInterval);
      document.getElementById("bgMusic").pause();
      gameRunning = false;
    }

    function retryGame() {
      clearInterval(gameInterval);
      obstacles = [];
      score = 0;
      document.getElementById("score").innerText = score;
      player.x = 180;
      startGame();
    }

    function gameOver() {
      pauseGame();
      document.getElementById("gameOverSound").play();
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        document.getElementById("highScore").innerText = highScore;
      }
      alert("Game Over! Your Score: " + score);
    }

    // üéÆ Joystick Control
    const joystick = document.getElementById("joystick");
    const stick = document.getElementById("stick");
    let joystickCenter = { x: 60, y: 60 };

    joystick.addEventListener("touchmove", (e) => {
      e.preventDefault();
      let touch = e.touches[0];
      let rect = joystick.getBoundingClientRect();
      let x = touch.clientX - rect.left;
      let y = touch.clientY - rect.top;
      let dx = x - joystickCenter.x;
      let dy = y - joystickCenter.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist > 40) {
        dx = dx / dist * 40;
        dy = dy / dist * 40;
      }
      stick.style.left = (dx + 40) + "px";
      stick.style.top = (dy + 40) + "px";

      // Move player left-right
      if (dx < -10) player.x -= 10;
      if (dx > 10) player.x += 10;
      if (player.x < 0) player.x = 0;
      if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
    });

    joystick.addEventListener("touchend", () => {
      stick.style.left = "40px";
      stick.style.top = "40px";
    });
  </script>
</body>
</html>
