<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Leaderboard</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #fff; 
      text-align: center; 
    }
    canvas { 
      background: #000; 
      display: block; 
      margin: 20px auto; 
      border: 2px solid white; 
    }
    #controls, #touchControls { margin: 15px; }
    button { 
      margin: 5px; padding: 10px 20px; 
      background: #444; color: #fff; border: none; 
      border-radius: 6px; 
    }
    button:hover { background: #666; }
    #leaderboard { 
      margin-top: 20px; 
      background: #222; 
      padding: 15px; 
      border-radius: 10px; 
      display: none; 
    }
    input { padding: 8px; margin: 10px; }
    #touchControls button { width: 60px; height: 60px; font-size: 24px; }
  </style>
</head>
<body>

  <h1>üêç Snake Game</h1>
  <div id="login">
    <p>Enter your name to start:</p>
    <input type="text" id="username" placeholder="Your name">
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>

  <div id="controls" style="display:none;">
    <button onclick="pauseGame()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
    <button onclick="resetGame()">üîÑ Retry</button>
  </div>

  <!-- Mobile touch controls -->
  <div id="touchControls" style="display:none;">
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="scoresList"></ol>
    <button onclick="playAgain()">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let snake, food, dx, dy, score, gameInterval, isPaused, currentUser, speed;

    function startGame() {
      const usernameInput = document.getElementById("username").value.trim();
      if (!usernameInput) {
        alert("Please enter your name!");
        return;
      }
      currentUser = usernameInput;
      document.getElementById("login").style.display = "none";
      canvas.style.display = "block";
      document.getElementById("controls").style.display = "block";
      document.getElementById("touchControls").style.display = "block"; // show touch buttons
      resetGame();
    }

    function resetGame() {
      snake = [{x: 200, y: 200}];
      food = randomFood();
      dx = 20; dy = 0;
      score = 0;
      isPaused = false;
      speed = 250; // initial slower speed
      clearInterval(gameInterval);
      gameInterval = setInterval(drawGame, speed);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * 20,
        y: Math.floor(Math.random() * 20) * 20
      };
    }

    function drawGame() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
        increaseSpeed();
      } else {
        snake.pop();
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, 20, 20);

      ctx.fillStyle = "lime";
      for (let part of snake) {
        ctx.fillRect(part.x, part.y, 20, 20);
      }

      if (
        head.x < 0 || head.x >= canvas.width || 
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(part => part.x === head.x && part.y === head.y)
      ) {
        endGame();
      }

      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function increaseSpeed() {
      clearInterval(gameInterval);
      speed = Math.max(50, speed - 5);
      gameInterval = setInterval(drawGame, speed);
    }

    function changeDirection(direction) {
      if (direction === "UP" && dy === 0) { dx = 0; dy = -20; }
      if (direction === "DOWN" && dy === 0) { dx = 0; dy = 20; }
      if (direction === "LEFT" && dx === 0) { dx = -20; dy = 0; }
      if (direction === "RIGHT" && dx === 0) { dx = 20; dy = 0; }
    }

    function pauseGame() { isPaused = true; }
    function resumeGame() { isPaused = false; }

    function endGame() {
      clearInterval(gameInterval);
      saveScore(currentUser, score);
      showLeaderboard();
    }

    function saveScore(user, score) {
      let scores = JSON.parse(localStorage.getItem("snakeScores")) || [];
      let existing = scores.find(s => s.user === user);
      if (existing) {
        if (score > existing.score) existing.score = score;
      } else {
        scores.push({user, score});
      }
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
    }

    function showLeaderboard() {
      document.getElementById("controls").style.display = "none";
      document.getElementById("touchControls").style.display = "none";
      canvas.style.display = "none";
      const scores = JSON.parse(localStorage.getItem("snakeScores")) || [];
      const scoresList = document.getElementById("scoresList");
      scoresList.innerHTML = "";

      scores.forEach((s, index) => {
        const li = document.createElement("li");
        li.textContent = `${s.user} - ${s.score}`;

        if (currentUser === "Rudra" && s.user !== "Rudra") {
          const removeBtn = document.createElement("button");
          removeBtn.textContent = "‚ùå Remove";
          removeBtn.style.marginLeft = "10px";
          removeBtn.onclick = () => removePlayer(index);
          li.appendChild(removeBtn);
        }

        scoresList.appendChild(li);
      });

      document.getElementById("leaderboard").style.display = "block";
    }

    function removePlayer(index) {
      let scores = JSON.parse(localStorage.getItem("snakeScores")) || [];
      scores.splice(index, 1);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
      showLeaderboard();
    }

    function playAgain() {
      document.getElementById("leaderboard").style.display = "none";
      canvas.style.display = "block";
      document.getElementById("controls").style.display = "block";
      document.getElementById("touchControls").style.display = "block";
      resetGame();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") changeDirection("UP");
      if (e.key === "ArrowDown") changeDirection("DOWN");
      if (e.key === "ArrowLeft") changeDirection("LEFT");
      if (e.key === "ArrowRight") changeDirection("RIGHT");
    });
  </script>
</body>
</html>
