<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Night Escape 👁️‍🗨️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="horror.css" />
</head>
<body>
  <div class="hud">
    <div class="title">NIGHT ESCAPE</div>
    <div class="stats">
      <span>⏱️ Time: <b id="time">0.0s</b></span>
      <span>🏆 High: <b id="best">0.0s</b></span>
    </div>
  </div>

  <canvas id="game" width="420" height="720"></canvas>

  <!-- UI Controls -->
  <div class="controls">
    <button id="startBtn">▶ Start</button>
    <button id="pauseBtn" disabled>⏸ Pause</button>
    <button id="retryBtn" disabled>🔁 Retry</button>
    <button id="soundBtn">🔊</button>
  </div>

  <!-- On-screen joystick (works on mobile + desktop drag) -->
  <div class="joystick" id="joystick">
    <div class="stick" id="stick"></div>
  </div>

  <!-- Jumpscare overlay -->
  <div class="jumpscare" id="jumpscare">
    <div class="scream">👁️</div>
  </div>

  <!-- Audio (replace src with your own horror tracks anytime) -->
  <audio id="bg" loop preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
  </audio>
  <audio id="hit" preload="auto">
    <source src="https://actions.google.com/sounds/v1/foley/punch_2.ogg" type="audio/ogg" />
  </audio>
  <audio id="tick" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg" />
  </audio>

  <script src="horror.js"></script>
</body>
</html>
