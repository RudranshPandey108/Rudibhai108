<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    canvas {
      border: 2px solid white;
      background: #111;
    }
    #controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
    }
    button {
      background: #333;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #buttons {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Snake Game üêç</h1>
  <p>Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <div></div>
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    <div></div>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <div></div>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    <div></div>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <div id="buttons">
    <button onclick="togglePause()">‚è∏Ô∏è Pause/Resume</button>
    <button onclick="resetGame()">üîÑ Retry</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, direction, food, score, highscore, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      score = 0;
      document.getElementById("score").innerText = score;
      highscore = localStorage.getItem("snakeHighScore") || 0;
      document.getElementById("highscore").innerText = highscore;
      if (game) clearInterval(game);
      game = setInterval(draw, 150); // speed normal
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI*2);
      ctx.fill();

      // Old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        if (score > highscore) {
          localStorage.setItem("snakeHighScore", score);
        }
        alert("Game Over! Your Score: " + score);
        initGame();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function togglePause() {
      if (game) {
        clearInterval(game);
        game = null;
      } else {
        game = setInterval(draw, 150);
      }
    }

    function resetGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
